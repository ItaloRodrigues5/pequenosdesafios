<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Definição de Perfil - Pequenos desafios</title>

    <link rel="stylesheet" href="style/style.css" type="text/css"/>
    <link rel="shortcut icon" href="favicon/pequenosdesadios-logo.ico" type="image/x-icon"/>

</head>
<body>
    <header>
        
    </header>

    <main class="container">
        <div class="boximage">
            <img src="./favicon/pequenosdesafios-slogan-semfundo.png" alt="Pequenos Desafios Slogan" class="imagelogo">
        </div>

        <div class="borderform">
            
            <div id="form">
                
                <h2>Definição de Perfil</h2>

                <form action="#" method="post">
                    
                    <label for="username">Nome de usuário:</label>
                    <input type="text" name="" id="username" value="" request placeholder="@nomedeusuario" class="pass"><br/>

                    <label for="nome:">Nome:</label>
                    <input type="text" name="" id="nome" value="" request autofocus placeholder="Nome de Usuário"><br/>

                    <label for="sexo">Sexo:</label>
                    <select name="sexo">
                        <option value="0">------------------------------------</option>
                        <option value="M">Masculino</option> 
                        <option value="F">Feminino</option> 
                    </select><br/>
                    
                    <label for="data">Data de Nascimento:</label>
                    <input type="date" name="" id="data">


                    <input type="submit" value="Concluir" class="marginleft" id="perfilbutton">

            </div>
        </div>
        
    </main>

    <footer>

    </footer>
</body>
</html>
