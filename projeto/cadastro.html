<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cadastro - Pequenos Desafios</title>

    <link rel="stylesheet" href="style/style.css" type="text/css"/>
    <link rel="stylesheet" href="style/login.css" type="text/css"/>
    
    <link rel="shortcut icon" href="favicon/pequenosdesadios-logo.ico" type="image/x-icon"/>

    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header></header>

    <main class="container">
        <div class="boximage">
            <img src="./favicon/pequenosdesafios-slogan-semfundo.png" alt="Pequenos Desafios Slogan" class="imagelogo">
        </div>

        <div class="borderform">
            
            <div id="form">
                <h2>CADASTRE-SE</h2>

                <form action="./DefinicaodePerfil.html" method="get" id="userform">

                        <div>
                            <label for="email">E-mail:</label>
                            <input type="text" name="" id="email" value="" required autofocus placeholder="Digite seu e-mail"><br/>
                        </div>
                        <div class="error-message" id="emailError"><p>*Este campo é obrigatório.</p></div>
                        <div class="error-message" id="arroubapoint"><p>*Preencha o formato de e-mail colocando "@" e ".".</p></div>
        
                        
                        <div id="passcontainter">
                            <label for="senha">Senha:</label>
                            <input type="password" name="" id="senha" value="" required placeholder="Digite sua senha" class="pass">
                            <button id="eyepass">
                                <ion-icon name="eye" id="eyes"></ion-icon>
                            </button>
                        </div>
                        <div class="error-message" id="passError"><p>*Este campo é obrigatório.</p></div>
                        <div class="error-message" id="passmoreminus"><p>*Senha deve conter entre 8 a 20 caracteres.</p></div>
                    <br/>

                    <div id="principalbuttons">
                        <input type="submit" value="Entrar" class="marginleft" id="submitBtn">
                        <input type="reset" value="Limpar" class="marginleft">
                    </div><br>

                    <p>Ou <br>cadastre-se usando:</p>

                    <div class="divbutton">
                        <button type="button" value="Login com Google" class="login-button">
                            <img src="./login-icons/google-logo.png" alt="Logo do Google" class="button-icons">
                        </button>

                        <button type="button" value="Login com Google" class="login-button">
                            <img src="./login-icons/facebook-logo.png" alt="Logo do Google" class="button-icons">
                        </button>
                    </div>
                </form>
                
                <div id="forgotaccount">
                    <a href="#" class="accountlinks">Esqueceu a senha?</a><br>
                    <a href="login.html" class="accountlinks">Já possui conta? Faça Login</a>
                </div>
            </div>

        </div>
        
    </main>

    <footer></footer>

    <script src="./js/script.js"></script>
</body>
</html>
