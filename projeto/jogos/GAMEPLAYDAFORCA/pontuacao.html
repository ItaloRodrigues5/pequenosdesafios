<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pontuação - Pequenos Desafios</title>

    <link rel="stylesheet" href="stylepontuacao/style.css" type="text/css"/>
    <link rel="stylesheet" href="stylepontuacao/pontuacao.css" type="text/css"/>
    
    <link rel="shortcut icon" href="../../../favicon/pequenosdesadios-logo.ico" type="image/x-icon"/>
</head>
<body>
    <header></header>

    <main class="container">

        <div id="circle1" class="circles"></div>
        <div id="circle2" class="circles"></div>
        
        <div class="boximage">
            <div id="divh1pontuacao">
                <h1>GÊNIO<span id="exclacao">!</span></h1>
            </div>
            <img src="stylepontuacao/brain.png" alt="Cérebro de Pontuação GÊNIO" class="imagelogo">
        </div>

        <div class="borderform">
            <div id="form">
                <h2>VOCÊ TEVE:</h2>
                <div id="acertos">
                    <h3>0</h3> <!-- Valor padrão que será substituído -->
    
                </div>
                <h2>PONTUAÇÃO:</h2>
                <!-- Adicionando um ID para exibir a pontuação -->
                <h3 id="pontuacao">0</h3> <!-- Aqui será exibida a pontuação -->
                
                
              </div>
          </div>

          <div id="circlediv" class="circles"></div>

      </main>

      <!-- Script para recuperar e exibir a pontuação -->
      <script>
          window.onload = function() {
              const pontos = localStorage.getItem('pontuacao');
              if (pontos) {
                  document.getElementById('acertos').innerHTML = pontos; // Atualiza os acertos com a pontuação
                  document.getElementById('pontuacao').innerHTML = pontos; // Atualiza a exibição da pontuação
                  localStorage.removeItem('pontuacao'); // Remove a pontuação do localStorage após usar
              }
          };
      </script>

      <footer></footer>
  </body>
</html>
