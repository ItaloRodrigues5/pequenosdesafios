<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Perguntas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center; /* Centraliza o texto */
        }
        .question-box {
            background-color: #e7e7e7; /* Cor de fundo da caixa da pergunta */
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px; /* Espaçamento abaixo da caixa da pergunta */
        }
        h2 {
            margin: 0; /* Remove margem do título */
        }
        .option {
            display: block;
            margin: 10px auto; /* Margem automática para centralizar */
            padding: 10px;
            background-color: #e7e7e7;
            border-radius: 5px;
            cursor: pointer;
            width: 200px; /* Largura fixa para os botões */
        }
        .option:hover {
            background-color: #d4d4d4;
        }
    </style>
</head>
<body>

<div class="question-box">
    <h2 id="question"></h2>
</div>
<div id="options"></div>
<div id="score" style="margin-top: 20px; font-size: 24px;">Pontuação: 0</div>

<script src="scritptquiz/scriptquiz.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
